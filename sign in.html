/* Background Image */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

         
               /* Slider Section */
        .slider-container {
            width: 1000px;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
            padding: 20px 30PX 20PX 30PX;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        

        .slide {
            min-width: 100%;
            text-align: center;
        }

       
        .slide h2 {
            margin-top: 20px;
            font-size: 22px;
            color: yellow;
        }

        .slide p {
            margin-top: 10px;
            font-size: 22px;
            color: white;
        }




 form {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
    margin: 20px;
}


input {
    width: 95%;
    padding: 12px;
    margin-bottom: 15px;
    border: 3px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fafafa;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #007BFF;
    background-color: #fff;
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #007BFF;
    color: rgb(181, 211, 9);
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: purple;
}

button:focus {
    outline: none;
}

p {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
